<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Page</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="landingpage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="google-header">
    <div class="gmail-img">
    <img src="Images/image.jpg" title="Google Account: demo@example.com">
    </div>
    
    <div class="header-icons">
        <i class="fa fa-bell"></i>
        <i class="fa fa-th"></i>
        <a href="#">Image</a>
        <a href="#">Gmail</a>

    </div>
    <div class="google-search">
        <div class="google-image text-center" title="Google">
        <img src="Images/google logo.png">
        </div>
    <div class="input-group text-center">
        <input type="text" class="form-control" placeholder="Search Google or type URL">
       
    <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-microphone" title="Search by Voice"></i></span>
    </div>
   
</div>
    <div class="bookmarks">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="facebook">
                    <i class="fa fa-facebook-square"></i>
                    <p>Facebook</p>
                </div>
                </div>     

            <div class="col-md-4">
                <div class="site" title="Gmail">
                    <i class="fa fa-envelope-o"></i>
                    <p>Gmail</p>
                </div>
                </div>
            <div class="col-md-4">
                <div class="site" title="Linkedin">
                    <i class="fa fa-linkedin"></i>
                    <p>Linkedin</p>
                </div>
                </div>
            <div class="col-md-4">
                <div class="site" title="Youtube">
                    <i class="fa fa-youtube-play"></i>
                    <p>YouTube</p>
                </div>
                </div>  
                <div class="col-md-4">
                <div class="site" title="Instagram">
                <i class="fa fa-instagram"></i>
               <p>Instagram</p>
            </div>
            </div>
               <div class="col-md-4">
                <div class="site" title="Add Shortcut">
                    <i class="fa fa-plus"></i>
                    <p>Add Shortcut</p>
                </div>

               

            </div>


        

    </div>
    







</body>
</html>
